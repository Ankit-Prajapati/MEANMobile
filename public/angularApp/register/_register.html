<h1>Register</h1>

<div ng-if="vm.message" class="alert alert-success" role="alert">
    {{ vm.message }}
</div>

<div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{ vm.error }}
</div>

<form name="register" ng-hide="vm.message" ng-submit="vm.register()">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="vm.firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="vm.lastName">
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="vm.confirmPassword"
            autocapitalize="none">
    </div>

    <button type="submit" class="btn btn-success">Register</button>
</form>
